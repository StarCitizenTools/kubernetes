apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobrunner
spec:
  selector:
    matchLabels:
      app: jobrunner
  template:
    metadata:
      labels:
        app: jobrunner
    spec:
      containers:
      - name: jobrunner
        image: starcitizentools/mediawiki:jobrunner-v0.1.3
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
        env:
        - name: CLOUDFLARE_APITOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflare-apitoken
              key: cloudflare_apitoken
        - name: CLOUDFLARE_ZONEID
          valueFrom:
            secretKeyRef:
              name: cloudflare-zoneid
              key: cloudflare_zoneid
        - name: DISCORD_WEBHOOKURL
          valueFrom:
            secretKeyRef:
              name: discord-webhookurl
              key: discord_webhookurl
        - name: FLICKR_APIKEY
          valueFrom:
            secretKeyRef:
              name: flickr-apikey
              key: flickr_apikey
        - name: HCAPTCHA_SECRETKEY
          valueFrom:
            secretKeyRef:
              name: hcaptcha-secretkey
              key: hcaptcha_secretkey
        - name: HCAPTCHA_SITEKEY
          valueFrom:
            secretKeyRef:
              name: hcaptcha-sitekey
              key: hcaptcha_sitekey
        - name: MEDIAWIKI_SECRETKEY
          valueFrom:
            secretKeyRef:
              name: mediawiki-secretkey
              key: mw_secretkey
        - name: MEDIAWIKI_UPGRADEKEY
          valueFrom:
            secretKeyRef:
              name: mediawiki-upgradekey
              key: mw_upgradekey
        - name: PRD_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: prd-db-password
              key: db_password